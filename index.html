<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interstellar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo_box">
        <img src="pictures/logo.png" alt="Interstellar Logo" />
      </div>
      <div class="nav_icons">
        <span class="icon">ðŸ”’</span>
        <span class="icon">â˜°</span>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <h1>Welcome to the <span>Interstellar</span> world</h1>
    </section>

    <!-- MAIN CARD SECTION -->
    <section class="main_card">
      <div class="card_image">
        <img src="pictures/cosmic.png" alt="cosmic" />
      </div>

      <div class="card_content">
        <p>Come to save the world and unlock your favourite heroes</p>
        <button id="playBtn">Play</button>
      </div>
    </section>

    <!-- STORY SECTION -->
    <section class="story">
      <div class="black_hole"></div>

      <p class="story_text">
        The black hole is growing, rush towards it to destroy it and protect
        Earth.
      </p>

      <div class="hero_image">
        <img src="robin.png" alt="Robin hero" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
